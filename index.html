<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css">
    <link href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <h2>Enter two numbers to be added together</h2>
      <form id="calculatorFormAdd">
        <div class="form-group-add">
          <label for="number1">A name</label>
          <input id="number1" class="form-control" type="number">
        </div>
        <div class="form-group-add">
          <label for="number2">Another name</label>
          <input id="number2" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Do some Math!</button>
      </form>
    </div>
  </body>
</html>
